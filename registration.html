<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content{
            background-color: rgb(232, 222, 222);
         
        }
        .A
        {
            background-color: rgb(47, 168, 215);
        }
        .B
        {
            background-color: aliceblue;
        }
        .button{
            height: 40px;
            width:100px;
            background-color:green;
        }
       
    </style>
</head>
<body class="content">
    <fieldset class="B">
         <legend class="A">

             <h1 align="center">Student REGISTRATION FORM</h1>
            </legend>
        <form>
            <label>NAME:</label>
            <input type="text" style="margin-left: 125px;" placeholder="enter first name"  style="width:300px"><br><br>
            <label>Email Id:</label>
            <input type="email" style="margin-left: 118px;" placeholder="enter email id" style="width:300px"><br><br>
            <label>Phone Number:</label>
            <input type="number" style="margin-left: 80px;" placeholder="enter number" style="width:300px"><br><br>
            <label>Date of Birth:</label>
            <input type="date" id="fbirth"  style="margin-left: 90px;" style="width:200px"><br><br>
            <label >Address:</label>
        
            <textarea name="explain" style="margin-left: 118px;" cols="20" rows="5" placeholder="enter Address"></textarea><br><br>
           
            <label>Gender:</label>
            <input type="radio" name="gender" style="margin-left: 123px;" >male <input type="radio" name="gender">female<br><br>
            <label>hobbies:</label>
            <input type="checkbox" name="gender" style="margin-left: 120px;" >dancing <input type="checkbox" name="gender">singing <input type="checkbox" name="gender" >playing <br><br>
            <label >Education qualification:</label>
            <select style="margin-left: 20px;">
                
                <option>Select Options</option>
                <option value="111">SSC</option>
                <option value="789">HSC</option>
                <option value="456">Graduation</option>
                <option value="123">postgraduation</option>
            </select><br><br>
            <label>blood group:</label>
            <select style="margin-left: 93px;">
                <option>A</option>
                <option>AB-</option>
                <option>O+</option>
                <option>A+</option>
            </select><br><br>
            <label>Photo:</label>
            <input type="file" placeholder="choose file" style="margin-left: 130px;"><br><br>

            <input  class="button" type="submit" value="submit" >
            <input  class="button" type="reset" value="reset">
        </fieldset>
            
            
            
            
        </form>
</body>
</html>
